<div class="container">
    <div class="row">
        <div class="jumbotron text-center">
            <h3>{{ _appGlobal.appTitle }} {{ _appGlobal.appVersion }}</h3>
            <br/>
          <div class="row jumbotron-buttons">
            <h5>Login or Register with:</h5>
            <a class="btn btn-default"><span class="fa fa-user"></span> W3 Login</a>
            <a class="btn btn-default"><span class="fa fa-user"></span> Local Signup</a>
            <a class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
            <a class="btn btn-danger"><span class="fa fa-google-plus"></span> Google</a>
            <a class="btn btn-default" (click) = "openChatBotDialog()"><span class="fa fa-comment"></span> Chat Bot</a>
          </div>
          </div>
    </div>
</div>
